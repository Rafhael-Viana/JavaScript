<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="js/app.js"></script>
    <title>Array de Funções</title>
</head>
<body>
    <main>
        <section id="v1">
            <label for="n1">Valor 1:</label>
            <input type="number" name="number1" id="val1" placeholder="0">
        </section>
        <section id="v2">
            <label for="n2">Valor 2:</label>
            <input type="number" name="number1" id="val2" placeholder="0">
        </section>
        <section id="result">
            <label for="result">Resultado:</label>
            <div id="res">0</div>
        </section>

        <section id="buttons">
            <input id="btn_soma" class="btn-style" type="button" value="+">
            <input id="btn_sub" class="btn-style" type="button" value="-">
            <input id="btn_mult" class="btn-style" type="button" value="*">
            <input id="btn_div" class="btn-style" type="button" value="/">
        </section>
    </main>
</body>
</html>
