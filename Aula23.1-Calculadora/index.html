<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora</title>
    <script defer src="js/app.js"></script>
</head>
<body>
    <main id="calc" class="calc">
        <div id="calc_principal" class="calc_principal">
            <section id="nome" class="nome">
                <p>Calculadora</p>
            </section>
            <section id="sdisplay" class="sdisplay">
                <p id="display" class="display">0</p>
            </section>
            <section id="teclas" class="teclas">
                <button id="tcpy" class="tc tc_opr">CPY</button>
                <button id="tclear" class="tc tc_opr">CL</button>
                <button id="t(" class="tc num">(</button>
                <button id="t)" class="tc num">)</button>
                <button id="t7" class="tc num">7</button>
                <button id="t8" class="tc num">8</button>
                <button id="t9" class="tc num">9</button>
                <button id="t+" class="tc tc_opr opr">+</button>
                <button id="t4" class="tc num">4</button>
                <button id="t5" class="tc num">5</button>
                <button id="t6" class="tc num">6</button>
                <button id="t-" class="tc tc_opr opr">-</button>
                <button id="t1" class="tc num">1</button>
                <button id="t2" class="tc num">2</button>
                <button id="t3" class="tc num">3</button>
                <button id="tx" class="tc tc_opr opr">x</button>
                <button id="t0" class="tc num">0</button>
                <button id="tvirg" class="tc num">,</button>
                <button id="tigual" class="tc tc_opr res">=</button>
                <button id="td" class="tc tc_opr opr">/</button>
            </section>
        </div>
        <section id="aba_calc" class="aba_calc">
            >
        </section>
    </main>
</body>
</html>
