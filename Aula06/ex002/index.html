<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: #3a57a7;
            color: white;
        }
        h1{
            margin: 50px;
            color: yellow;
        }
        p{
            margin: 50px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei.</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // Vai perguntar o nome
        window.alert(nome + ', é um grande prazer te conhecer.')
    </script>
</body>
</html>
