<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: #3a57a7;
            color: white;
        }
        h1{
            margin: 50px;
            color: yellow;
        }
        p{
            margin: 50px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número.')) // "window.prompt" sempre retorna uma string
        var n2 = Number(window.prompt('Digite outro número.'))
        var soma = (n1 + n2) 
        // (var number) + (var number) serve para adição 
        // (var string) + (var string) serve para concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}.`) // soma.toString() // String(soma)
    </script>
</body>
</html>
